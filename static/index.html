<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI Puzzle Generator</title>
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --background: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            align-items: start;
        }

        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .board-container {
            position: relative;
            background: var(--surface);
            backdrop-filter: blur(12px);
            padding: 1.5rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideInLeft 0.8s ease-out;
        }

        #myBoard {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: var(--surface);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideInRight 0.8s ease-out;
        }

        .control-group h3 {
            margin-bottom: 1rem;
            color: var(--text-dim);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.1rem;
        }

        .mate-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }

        .mate-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
        }

        .mate-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .mate-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .generate-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .generate-btn:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .info-label {
            color: var(--text-dim);
        }

        .info-value {
            font-weight: 600;
            color: var(--accent);
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fen-display {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            word-break: break-all;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #10b981;
            border-left: 3px solid #10b981;
        }

        /* Chessboard custom styles */
        .white-1e1d7 {
            background-color: #f0d9b5;
        }

        .black-3c85d {
            background-color: #b58863;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Chess AI Architect</h1>
            <p class="subtitle">Generative Transformer Puzzles (Mate in 1-5)</p>
        </header>

        <div class="main-layout">
            <div class="board-container">
                <div id="myBoard"></div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <h3>Challenge Level</h3>
                    <div class="mate-selector">
                        <button class="mate-btn active" data-mate="1">M1</button>
                        <button class="mate-btn" data-mate="2">M2</button>
                        <button class="mate-btn" data-mate="3">M3</button>
                        <button class="mate-btn" data-mate="4">M4</button>
                        <button class="mate-btn" data-mate="5">M5</button>
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn">
                    <span class="loader" id="loader"></span>
                    Generate Puzzle
                </button>

                <div class="info-panel">
                    <div class="info-item">
                        <span class="info-label">Current Mate:</span>
                        <span class="info-value" id="currentMateDisplay">1</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Status:</span>
                        <span class="info-value" id="statusText">Ready</span>
                    </div>
                    <div id="fenDisplay" class="fen-display">
                        rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        let board = null;
        let game = new Chess();
        let currentMate = 1;

        function onDragStart(source, piece, position, orientation) {
            // Do not allow pieces to be moved for now (it's a viewer)
            return false;
        }

        const config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };

        board = ChessBoard('myBoard', config);

        // Mate Selector Logic
        $('.mate-btn').on('click', function () {
            $('.mate-btn').removeClass('active');
            $(this).addClass('active');
            currentMate = $(this).data('mate');
            $('#currentMateDisplay').text(currentMate);
        });

        // Generation Logic
        $('#generateBtn').on('click', async function () {
            const $btn = $(this);
            const $loader = $('#loader');
            const $status = $('#statusText');

            $btn.prop('disabled', true);
            $loader.show();
            $status.text('Thinking...');

            try {
                const response = await fetch(`/generate/${currentMate}`);
                const data = await response.json();

                if (response.ok) {
                    board.position(data.fen);
                    $('#fenDisplay').text(data.fen);
                    $status.text('Success!');
                    console.log('Generated FEN:', data.fen);
                } else {
                    $status.text('Error: ' + data.detail);
                }
            } catch (error) {
                console.error('Error generating puzzle:', error);
                $status.text('Connection failed');
            } finally {
                $btn.prop('disabled', false);
                $loader.hide();
            }
        });

        // Initialize board
        $(window).resize(board.resize);
    </script>
</body>

</html>
