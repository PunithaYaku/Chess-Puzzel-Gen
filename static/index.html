<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI Architect | Generative Puzzle Generator</title>
    <meta name="description"
        content="Generate unique chess puzzles using Transformer AI. Create Mate in 1 to Mate in 5 puzzles instantly.">
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --background: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #f59e0b;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            align-items: start;
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        .board-container {
            position: relative;
            background: var(--surface);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideInLeft 0.8s ease-out;
        }

        #myBoard {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }

        .board-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: var(--surface);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideInRight 0.8s ease-out;
        }

        .control-group h3 {
            margin-bottom: 1rem;
            color: var(--text-dim);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.15rem;
            font-weight: 600;
        }

        .mate-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }

        .mate-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
        }

        .mate-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .mate-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .generate-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1.5rem;
            border-radius: 1.25rem;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .generate-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.5);
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 1.25rem;
            padding: 1.5rem;
            font-size: 1rem;
            line-height: 1.8;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .info-label {
            color: var(--text-dim);
        }

        .info-value {
            font-weight: 600;
            color: var(--accent);
        }

        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-60px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(60px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fen-container {
            margin-top: 1rem;
            position: relative;
        }

        .fen-display {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0, 0, 0, 0.4);
            padding: 1.25rem;
            border-radius: 1rem;
            word-break: break-all;
            font-size: 0.85rem;
            color: var(--success);
            border-left: 4px solid var(--success);
            line-height: 1.4;
            max-height: 100px;
            overflow-y: auto;
        }

        .copy-toast {
            position: fixed;
            bottom: 2rem;
            background: var(--success);
            color: white;
            padding: 1rem 2rem;
            border-radius: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeUp 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chessboard custom styles */
        .white-1e1d7 {
            background-color: #f0d9b5;
        }

        .black-3c85d {
            background-color: #b58863;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Chess Architect</h1>
            <p class="subtitle">Experience Generative Intelligence in Chess</p>
        </header>

        <div class="main-layout">
            <div class="board-container">
                <div id="myBoard"></div>
                <div class="board-actions">
                    <button class="icon-btn" id="flipBoard" title="Flip Board">
                        <i class="fas fa-retweet"></i>
                    </button>
                    <button class="icon-btn" id="copyFen" title="Copy FEN">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="icon-btn" id="resetBoard" title="Reset Board">
                        <i class="fas fa-undo"></i>
                    </button>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <h3>Puzzle Depth</h3>
                    <div class="mate-selector">
                        <button class="mate-btn active" data-mate="1">M1</button>
                        <button class="mate-btn" data-mate="2">M2</button>
                        <button class="mate-btn" data-mate="3">M3</button>
                        <button class="mate-btn" data-mate="4">M4</button>
                        <button class="mate-btn" data-mate="5">M5</button>
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn">
                    <span class="loader" id="loader"></span>
                    <i class="fas fa-magic"></i>
                    Generate AI Puzzle
                </button>

                <div class="info-panel">
                    <div class="info-item">
                        <span class="info-label">Current Depth:</span>
                        <span class="info-value">Mate in <span id="currentMateDisplay">1</span></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Engine Status:</span>
                        <span class="info-value" id="statusText">System Ready</span>
                    </div>
                    <div class="fen-container">
                        <div id="fenDisplay" class="fen-display">
                            rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="copy-toast">FEN Copied to Clipboard!</div>

    <!-- JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        let board = null;
        let game = new Chess();
        let currentMate = 1;

        const $status = $('#statusText');
        const $fenDisplay = $('#fenDisplay');
        const $toast = $('#toast');

        function onDragStart(source, piece, position, orientation) {
            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop(source, target) {
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });
            if (move === null) return 'snapback';
            updateStatus();
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function updateStatus() {
            let status = '';
            let moveColor = game.turn() === 'b' ? 'Black' : 'White';

            if (game.in_checkmate()) {
                status = `Victory! ${moveColor} is checkmated.`;
            } else if (game.in_draw()) {
                status = 'Game over, drawn position';
            } else {
                status = `${moveColor} to move`;
                if (game.in_check()) status += ' (Check!)';
            }

            $status.text(status);
            $fenDisplay.text(game.fen());
        }

        const config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };

        board = ChessBoard('myBoard', config);

        // UI Event Handlers
        $('.mate-btn').on('click', function () {
            $('.mate-btn').removeClass('active');
            $(this).addClass('active');
            currentMate = $(this).data('mate');
            $('#currentMateDisplay').text(currentMate);
        });

        $('#flipBoard').on('click', () => board.flip());

        $('#resetBoard').on('click', () => {
            game.reset();
            board.start();
            updateStatus();
        });

        $('#copyFen').on('click', () => {
            const fen = game.fen();
            navigator.clipboard.writeText(fen).then(() => {
                $toast.fadeIn().delay(2000).fadeOut();
            });
        });

        // Generation Logic
        $('#generateBtn').on('click', async function () {
            const $btn = $(this);
            const $loader = $('#loader');

            $btn.prop('disabled', true);
            $loader.show();
            $status.text('Dreaming of new puzzles...');

            try {
                const response = await fetch(`/generate/${currentMate}`);
                const data = await response.json();

                if (response.ok) {
                    game.load(data.fen);
                    board.position(data.fen);
                    board.orientation(game.turn() === 'b' ? 'black' : 'white');
                    updateStatus();
                } else {
                    $status.text('Engine Error: ' + data.detail);
                }
            } catch (error) {
                $status.text('Neural Link Failed');
            } finally {
                $btn.prop('disabled', false);
                $loader.hide();
            }
        });

        $(window).resize(board.resize);
        updateStatus();
    </script>
</body>

</html>
